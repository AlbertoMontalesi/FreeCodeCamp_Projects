<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC_RandomQuoteMachine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src='script.js'></script>
</head>
<body>

<body class='randomBgColor'>
  <div id='quote-box'>
    <div id='text'>
      <i class="fa fa-quote-left randomTxtColor" aria-hidden="true"></i>
      <span id='quoteText'class='randomTxtColor'></span>
      <br>
      <span id='author' class='randomTxtColor'></span>
    </div>

    <div id='buttonBox'>
      <a  class="twitter-share-button" id="tweet-quote" target="blank" href="twitter.com/intent/tweet" data-text="custom share text"><i class="fa fa-twitter randomBgColor" aria-hidden="true"></i></a>
      <button id='new-quote' class="randomBgColor">New Quote </button>
    </div>

  </div> <!--quotebox end -->
  <span id='credit'>by <a target='blank' href='https://codepen.io/AlbertoMontalesi/'>Alberto Montalesi </a></span>


</body>
</html>
