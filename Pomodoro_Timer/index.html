<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Pomodoro Timer</title><link rel="stylesheet" href="style.css"><script defer="" src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script><script src="script.js"></script></head><body><div id="container"><!-- container for the timer--><div class="work" id="clock"><!--dispaly time here--><div id="timer"></div></div><div id="session_info"><div id="session_type"><div>Work</div></div><div id="session_count"><div> </div></div></div><div id="settings"><div id="timer_work"><h6>Work time</h6><!-- js display here the work time--><p id="work_time__display"></p><button class="minus">-</button><button class="plus">+</button></div><div id="timer_break"><h6>Break time</h6><!-- js display here the break time--><p id="break_time__display"></p><button class="minus">-</button><button class="plus">+ </button></div></div><div id="buttons"><button id="button_start"> </button><button id="button_reset">Reset</button></div></div></body></html>
