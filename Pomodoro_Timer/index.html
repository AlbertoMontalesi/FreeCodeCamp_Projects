<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Pomodoro Timer</title><link rel="stylesheet" href="style.css"><script defer="" src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script><script src="script.js"></script></head><body><div id="container"><!-- container for the timer--><div id="clock"><!--dispaly time here--><div id="timer"> </div></div><div id="session-info"><div id="session-type"><div>Work</div></div><div id="session-count"><div>Session 1</div></div></div><div id="settings"><div id="timer-work"><h6>Work time</h6><p id="work_time__display"></p><button class="minus">-</button><button class="plus">+</button></div><div id="timer-break"><h6>Break time</h6><p id="break_time__display"></p><button class="minus">-</button><button class="plus">+ </button></div></div></div></body></html>
