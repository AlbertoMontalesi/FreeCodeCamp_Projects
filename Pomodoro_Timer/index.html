<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Pomodoro Timer</title><link rel="stylesheet" href="style.css"><script defer="" src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script><script src="script.js"></script></head><body><div id="container"><div id="pomodoro_container"><div id="button_increase"><i class="fas fa-plus"></i></div><div id="button_decrease"><i class="fas fa-minus"></i></div><div id="pomodoro_timer"><span id="pomodoro_counter">25</span></div><div id="pomodoro_list"><ul>Today you worked for:<li>20 mins</li><li>15 mins</li><li>12 min</li></ul></div><div id="button_container"><div id="button_pause"><i class="fas fa-pause"></i></div><div id="button_start"><i class="fas fa-play"></i></div><div id="button_reset"><i class="fas fa-square"> </i></div></div></div></div></body></html>
